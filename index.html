<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
        <img src="https://img.icons8.com/?size=512&id=6bMUwDPlRG03&format=png" alt="logo">
    </nav>

    <div class="game-container">
        <div class="game-board-container">
            <div class="game-board">
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
                <div class="game-box"><span class="box-text">X</span></div>
            </div>
        </div>
        
        <div class="score-board">
            <h2>Score board</h2>
            <div class="turn-and-result">
                <p>X turn</p>
            </div>
            <div class="total-score-grid">
                <div><p>X</p></div>
                <div><p>O</p></div>
                <div><p>0</p></div>
                <div><p>0</p></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
