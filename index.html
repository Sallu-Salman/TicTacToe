<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
        <img src="https://img.icons8.com/?size=512&id=6bMUwDPlRG03&format=png" alt="logo">
        <div class="reset-buttons">
            <div class="reset">
                <p>reset board</p>
            </div>
            <div class="reset reset-game">
                <p>reset game</p>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-board-container">
            <div class="game-board">
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
                <div class="game-box"><span class="box-text"> </span></div>
            </div>

            <div class="end-show">
                <p class="play-again">Play Again</p>
                <p class="reset-game">Reset Game</p>
            </div>
        </div>
        
        <div class="score-board">
            <h2>Score board</h2>
            <div class="turn-and-result">
                <p>X 's turn</p>
            </div>
            <div class="total-score-grid">
                <div><p>X</p></div>
                <div><p>O</p></div>
                <div class="x-score-container"><p id="x-score">0</p></div>
                <div class="o-score-container"><p id="o-score">0</p></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
